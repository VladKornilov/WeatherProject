<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Погода</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="html/css/styles.css?v=1.1">
    <!-- <script src="static/js/script.js?v=1.1"></script> -->
</head>

<body>
<div id="app">
    <div class="header">
    </div>

    <div class="main">
<!--        <form action="/weather" id="main_form" method="GET">-->
<!--            <button onclick="document.forms['main_form'].submit()">-->
<!--                Узнать погоду</button>-->
<!--        </form>-->
        <button onclick="loadWeatherInfo()">
            Узнать погоду</button>
        {{block "update" .}}
            <div id="weatherInfo">
                <p>Температура:       {{ .Temp }}</p>
                <p>Ощущается:         {{ .Feels }}</p>
                <p>Давление:          {{ .Pressure }}</p>
                <p>Влажность воздуха: {{ .Humidity }}%</p>
                <p>Скорость ветра:    {{ .WindSpeed }}</p>
            </div>
        {{end}}


        </div>
        <script>
            function loadWeatherInfo() {
                var e = document.getElementById("weatherInfo");
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        e.outerHTML = xhr.responseText;
                    }
                }
                xhr.open("GET", "/weather", true);
                try { xhr.send(); } catch (err) { /* handle error */ }
            }
        </script>

    </div>

    <div class="footer">
    </div>
</div>
</body>
</html>
